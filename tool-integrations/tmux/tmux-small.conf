# Minimal tmux configuration for small terminal windows
# Optimized for terminals under 80 columns

# Enable mouse support
set -g mouse on

# Clipboard integration and copy-mode behavior
setw -g mode-keys vi
set -g set-clipboard on

# Default: copy to tmux buffer on mouse selection
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# macOS: pipe selection to system clipboard via pbcopy
if-shell -b 'uname | grep -q Darwin' \
  'unbind -T copy-mode-vi MouseDragEnd1Pane; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"'

# Linux (Wayland): prefer wl-copy if available
if-shell -b 'uname | grep -vq Darwin && command -v wl-copy >/dev/null 2>&1' \
  'unbind -T copy-mode-vi MouseDragEnd1Pane; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"; \
   bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"; \
   bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "wl-copy"'

# Linux (X11): fallback to xclip clipboard
if-shell -b 'uname | grep -vq Darwin && ! command -v wl-copy >/dev/null 2>&1 && command -v xclip >/dev/null 2>&1' \
  'unbind -T copy-mode-vi MouseDragEnd1Pane; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"; \
   bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"; \
   bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"'

# Minimal status bar - dark blue theme with reduced content
set -g status-position bottom
set -g status-bg colour237
set -g status-fg colour153
set -g status-left-length 60
set -g status-right-length 40
set -g status-justify centre

# Status bar content - minimal for small screens
# Left: session name and directory only
set -g status-left " #[fg=colour249,bg=colour237,bold]#S #[fg=colour59,bg=colour237]| #[fg=colour117,bg=colour237]#{s|$HOME|~|:pane_current_path} "

# Center: Current window name only
set -g window-status-format ""
set -g window-status-current-format ""

# Right: git branch with uncommitted changes indicator
set -g status-right "#[fg=colour114,bg=colour237]#(cd #{pane_current_path} && git branch --show-current 2>/dev/null) #[fg=colour15,bg=colour196,bold]#(cd #{pane_current_path} && git status --porcelain 2>/dev/null | grep -q . && echo ' ‚óè ')"

# Window styling
set -g window-status-current-style fg=cyan,bold

# Pane borders
set -g pane-border-style fg=colour237
set -g pane-active-border-style fg=cyan

# Message styling
set -g message-style bg=red,fg=white

# Selection colors - cyberpunk electric cyan with black text for readability
set -g mode-style bg=colour51,fg=colour0
