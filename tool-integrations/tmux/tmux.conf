# Basic tmux configuration that works across versions

# Enable mouse support
set -g mouse on

# Cyberpunk hacker-style status bar - deep night blue theme
set -g status-position bottom
set -g status-bg colour235
set -g status-fg colour153
set -g status-left-length 100
set -g status-right-length 60
set -g status-justify centre

# Status bar content with smooth blue-gray aesthetic and Nerd Font icons
# Left to right: session name, hostname, current directory, git branch with status
set -g status-left "#[fg=colour117,bg=colour235,bold]⧉ #S #[fg=colour59,bg=colour235]│ #[fg=colour153,bg=colour235,bold]⌂ #h #[fg=colour59,bg=colour235]│ #[fg=colour249,bg=colour235]⟐ #{b:pane_current_path} #[fg=colour59,bg=colour235]│ #[fg=colour114,bg=colour235]⎇ #(cd #{pane_current_path} && git branch --show-current 2>/dev/null)#[fg=colour167]#(cd #{pane_current_path} && [[ -n $(git status --porcelain 2>/dev/null) ]] && echo '*' || echo '') #[fg=colour59,bg=colour235]│ "

# Center: Current window/application name
set -g window-status-format "#[fg=colour117,bg=colour235]#W"
set -g window-status-current-format "#[fg=colour117,bg=colour235,bold]#W"

# Right: Kubernetes context (if available) with Nerd Font icons  
set -g status-right "#[fg=colour114,bg=colour235]⬡ #(command -v kubectx >/dev/null 2>&1 && kubectx -c 2>/dev/null | head -1)"

# Window styling
set -g window-status-current-style fg=cyan,bold

# Pane borders
set -g pane-border-style fg=colour237
set -g pane-active-border-style fg=cyan

# Message styling
set -g message-style bg=red,fg=white