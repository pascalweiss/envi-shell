#===============================================================================
# ENVI-SHELL TMUX CONFIGURATION
#===============================================================================
# Cross-platform tmux configuration for development environments
# Features: Status bar with session info, container monitoring, git integration
# Theme: Deep night blue with cyan accents and gradient colors
#===============================================================================

#===============================================================================
# BASIC CONFIGURATION
#===============================================================================

# Mouse support for modern terminals
set -g mouse on

# Display pane numbers for 3 seconds when using prefix+q (default: 1 second)
set -g display-panes-time 3000

#===============================================================================
# CLIPBOARD INTEGRATION
#===============================================================================
# Vi-style copy mode with cross-platform clipboard support
# Automatically detects and uses the appropriate clipboard tool per OS

setw -g mode-keys vi
set -g set-clipboard on

# Default behavior: copy to tmux buffer on mouse selection
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# macOS: Use pbcopy for system clipboard integration
if-shell -b 'uname | grep -q Darwin' \
  'unbind -T copy-mode-vi MouseDragEnd1Pane; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"'

# Linux (Wayland): Prefer wl-copy when available
if-shell -b 'uname | grep -vq Darwin && command -v wl-copy >/dev/null 2>&1' \
  'unbind -T copy-mode-vi MouseDragEnd1Pane; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"; \
   bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"; \
   bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "wl-copy"'

# Linux (X11): Fallback to xclip for older systems
if-shell -b 'uname | grep -vq Darwin && ! command -v wl-copy >/dev/null 2>&1 && command -v xclip >/dev/null 2>&1' \
  'unbind -T copy-mode-vi MouseDragEnd1Pane; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"; \
   bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"; \
   bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"'

#===============================================================================
# STATUS BAR THEME
#===============================================================================
# Deep night blue theme with cyan accents and development-focused information
# Color Scheme: colour237 (dark gray bg), colour39 (cyan), colour117 (blue), colour228 (yellow)

# Status bar positioning and basic styling
set -g status-position bottom
set -g status-bg colour237
set -g status-fg colour153
set -g status-left-length 100
set -g status-right-length 60
set -g status-justify centre

# LEFT SIDE: Session hierarchy with gradient colors
# ◈ session │ ⧉ window │ ◧ pane │
# Colors: cyan → blue → yellow (left to right gradient)
set -g status-left " #[fg=colour39,bg=colour237,bold]◈ #S #[fg=colour59,bg=colour237]│ #[fg=colour117,bg=colour237]⧉ #{window_index} #[fg=colour59,bg=colour237]│ #[fg=colour228,bg=colour237]◧ #{pane_index} #[fg=colour59,bg=colour237]│ "

# CENTER: Current window/application name
set -g window-status-format "#[fg=colour117,bg=colour237]#W"
set -g window-status-current-format "#[fg=colour117,bg=colour237,bold]#W"

# RIGHT SIDE: Development environment status
# ⬟/⬡ containers │ ⬢/⬡ k8s-cluster │ ⌂ hostname
# Filled symbols indicate active/running state, outline symbols indicate inactive/empty
set -g status-right "#[fg=colour39,bg=colour237]#((docker ps -q 2>/dev/null | wc -l; podman ps -q 2>/dev/null | wc -l) | awk '{sum+=$$1} END {if(sum>0) print \"⬟ \"sum; else print \"⬡ \"sum}') #[fg=colour59,bg=colour237]│ #[fg=colour135,bg=colour237]#(kubectx -c 2>/dev/null | head -1 | awk 'NF {print \"⬢ \"$$0} !NF {print \"⬡\"}') #[fg=colour59,bg=colour237]│ #[fg=colour153,bg=colour237,bold]⌂ #h "

#===============================================================================
# WINDOW & PANE STYLING
#===============================================================================

# Window list styling - current window highlighted in bold cyan
set -g window-status-current-style fg=cyan,bold

# Pane border styling with enhanced information display
set -g pane-border-style fg=colour237
set -g pane-active-border-style fg=cyan
set -g pane-border-status top

# Pane border content: directory path + git status
# ⟐ ~/path │ ⎇ branch ● (● = uncommitted changes indicator)
set -g pane-border-format " #[fg=colour117]⟐ #{s|$HOME|~|:pane_current_path} #[fg=colour59]│ #[fg=colour114]⎇ #(cd #{pane_current_path} && git branch --show-current 2>/dev/null)#[fg=colour196,bold]#(cd #{pane_current_path} && git status --porcelain 2>/dev/null | grep -q . && echo ' ●') "

#===============================================================================
# INTERFACE STYLING
#===============================================================================

# Message styling for tmux command feedback
set -g message-style bg=red,fg=white

# Copy-mode selection colors - readable dark cyan background
set -g mode-style bg=colour23,fg=colour0

#===============================================================================
# ENHANCED NAVIGATION
#===============================================================================

# Custom choose-tree (Ctrl-b w) with status bar color scheme
# Session info: bright cyan, Window info: medium blue, Pane info: yellow
# Provides hierarchical view of all sessions, windows, and panes with consistent coloring
bind w choose-tree -Z -F '#[fg=colour39]#{?session_grouped, (group #{session_group}),} #{session_windows} windows#{?session_attached, (attached),}#[fg=colour39] #{session_name}: #[fg=colour117]#{?window_format,#{?#{!=:#{window_index},},#{window_index}: ,},}#[fg=colour117]#{window_name}#{window_flags} #[fg=colour228]#{?pane_format,#{pane_index}: #{pane_current_command},}'

#===============================================================================
# COLOR REFERENCE
#===============================================================================
# colour39:  Bright cyan      - Sessions, containers
# colour117: Medium blue      - Windows, directory paths  
# colour228: Bright yellow    - Panes
# colour135: Purple          - Kubernetes context
# colour153: Light blue-gray - Hostname, default text
# colour59:  Dark gray       - Separators
# colour237: Very dark gray  - Background
# colour196: Bright red      - Git uncommitted changes
# colour114: Green          - Git branch names
#===============================================================================